<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<h2>zepto 框架</h2>
		<p>用法非常简单 和jquery几乎完全一致</p>
		<p>相当于移动版本的jquery 体积十分小</p>
		<p>优点 体积小 用法简便 不需要在耗学习成本 自构建 tap 方法</p>
		<!--缺点-->
		<p>目前已经不更新了</p>
		<p>对于scroll的事件 监听的方法 太少了</p>
		<p>zepto的插件也比较少</p>
		<!--与jquery的区别-->
		<p>each方法 在zepto中不能遍历json数组</p>
		<p>zepto 不能获取隐藏元素的宽高了</p>
		<p>zepto 删除了 innerWidth，outerWidth，innerHeight,outerHeight 这几个方法 保留了 width(),height()</p>
		<p>zepto 对滚动事件的监听方法太少</p>
	</body>
</html>
