<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="css/page.css" />
	</head>
	<body>
		<div class="contentDiv" id="contendDiv">
			<div class="startDiv" id="startDiv">
				<button id="begin" onclick="begin()">开始游戏</button>
			</div>
			<div class="mainDiv" id="mainDiv">
				<div class="scoreDiv" id="scoreDiv">
					<label>分数</label>
					<label id="label">0</label>
				</div>
				<div class="suspendDiv" id="suspendDiv">
					<button>继续</button>
					<br />
					<button>重新开始</button>
					<br />
					<button>回到主页</button>
				</div>
				<div class="endDiv" id="endDiv">
					<p>飞机大战分数</p>
					<p id="planeScore">0</p>
					<button onclick="_continue()">继续</button>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/page.js" ></script>
	</body>
</html>
